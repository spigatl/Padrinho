<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="css/menu.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script src="css/jquery.js" type="text/javascript"></script>
<!-- Let's do the animation -->
<script type="text/javascript">
	$(function() {
		// set opacity to nill on page load
		$("#menu span").css("opacity","0");
		// on mouse over
		$("#menu span").hover(function () {
			// animate opacity to full
			$(this).stop().animate({
				opacity: 1
			}, 'slow');
		},
		// on mouse out
		function () {
			// animate opacity to nill
			$(this).stop().animate({
				opacity: 0
			}, 'slow');
		});
	});
</script>
</head>

<body class="include">
<ul id="menu">
<li><a href="#" class="inicio"><span></span></a></li>
<li><a href="#lista" class="lista"><span></span></a></li>
<li><a href="#guia" class="guia"><span></span></a></li>
<li><a href="#quem" class="quem"><span></span></a></li>
<li><a href="#contato" class="contato"><span></span></a></li>
<li><a href="#face" class="face"><span></span></a></li>
<li><a href="#twi" class="twi"><span></span></a></li>
</ul>
</body>
</html>
